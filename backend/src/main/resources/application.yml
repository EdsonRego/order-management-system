server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ordersdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

jwt:
  secret: mysecretkey1234567890
  expiration: 3600000 # 1 hora em milissegundos

logging:
  level:
    org.springframework: INFO
    com.example.orders: DEBUG
